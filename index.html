<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FitFreak</title>
    <style>
      a {
        text-decoration: none;
      }
      .ex-image img {
        width: 4rem;
        height: 4rem;
      }
      .ex-muscle {
        font-size: 0.9rem;
      }
      .main-mid2 {
        display: none;
      }
      .mid-image2 {
        display: flex;
        justify-content: center;
      }
      .mid-image2 video {
        width: 85%;
        border-radius: 15px;
      }
      .mid-image2 img {
        width: 85%;
        border-radius: 15px;
      }
      .mid2-info p {
        margin: 0;
        padding: 5px;
        color: white;
        font-size: 1.1rem;
      }
      .mid2-info span {
        margin-left: 5px;
        font-size: 1rem;
        color: #929da5;
      }
    </style>
  </head>
  <body>
    <div
      class="main bg-black vw-100 vh-100 position-fixed top-0 start-0 d-flex"
    >
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-dark position-absolute top-0 start-0 h-100"
        style="width: 15%"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <img src="./assests/logo.png" alt="" width="60px" height="60px" />
          <span class="fs-4">FitFreak</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              href="index.html"
              class="nav-link text-white"
              aria-current="page"
            >
              <i
                class="fa-solid fa-dumbbell"
                style="color: #929da5; padding: 5px 5px 0 0"
              ></i
              >Exersice
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white"
              ><i class="fa-solid fa-table-list" style="color: #929da5"></i>
              Routines
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-calculator pe-2" style="color: #929da5"></i
              >Calutators
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-circle-info pe-2" style="color: #929da5"></i
              >About Us
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <strong>sign in</strong>
        </div>
      </div>
      <div
        class="main-mid position-fixed top-0 h-100 bg-black"
        style="width: 60%; left: 15%"
      >
        <div class="main-title text-white mt-2 ms-4 fs-3">Exercises</div>
        <div class="mid bg-dark m-3 rounded" style="height: 88%">
          <div class="mid-title text-white p-2 fs-5">Select Muscle</div>
          <div class="mid-image h-75 w-100 p-3">
            <img
              class="rounded w-100 h-100 img-fluid"
              src="./assests/muscle map.jfif"
              alt=""
            />
          </div>
        </div>
      </div>
      <div
        class="main-mid2 position-fixed top-0 h-100 bg-black"
        style="width: 60%; left: 15%"
      >
        <div class="main-title text-white mt-2 ms-4 fs-3">Exercises</div>
        <div class="mid2 bg-dark m-3 rounded" style="height: 88%"></div>
      </div>
      <div class="sidebar position-fixed w-25 end-0" style="height: 95%">
        <div
          class="side-main h-100 mt-3 mb-3 me-3 bg-dark rounded d-flex flex-column"
        >
          <div
            class="side-title d-flex text-white p-2 fs-5 justify-content-between"
          >
            <span>Library</span>
          </div>
          <div class="side-categories p-2">
            <select
              id="select-equipment"
              class="rounded w-100 text-white bg-black border border-0"
              style="height: 35px"
            >
              <option value="All Equipment">All Equipment</option>
              <option value="None">None</option>
              <option value="Barbell">Barbell</option>
              <option value="Dumbbell">Dumbbell</option>
              <option value="Kettlebell">Kettlebell</option>
              <option value="Machine">Machine</option>
              <option value="Plate">Plate</option>
              <option value="Resistance Band">Resistance Band</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="side-muscle p-2">
            <select
              id="select-muscle"
              class="rounded w-100 text-white bg-black border border-0"
              style="height: 35px"
            >
              <option value="All Muscles">All Muscles</option>
              <option value="Abdominals">Abdominals</option>
              <option value="Abductors">Abductors</option>
              <option value="Adductors">Adductors</option>
              <option value="Biceps">Biceps</option>
              <option value="Lower Back">Lower Back</option>
              <option value="Upper Back">Upper Back</option>
              <option value="Cardio">Cardio</option>
              <option value="Chest">Chest</option>
              <option value="Calves">Calves</option>
              <option value="Forearms">Forearms</option>
              <option value="Glutes">Glutes</option>
              <option value="Hamstrings">Hamstrings</option>
              <option value="Lats">Lats</option>
              <option value="Quadriceps">Quadriceps</option>
              <option value="Shoulders">Shoulders</option>
              <option value="Triceps">Triceps</option>
              <option value="Traps">Traps</option>
              <option value="Neck">Neck</option>
              <option value="Full Body">Full Body</option>
            </select>
          </div>
          <div
            class="section-title text-white border-top p-2"
            style="font-size: 0.8rem"
          >
            popular Exercise
          </div>
          <div class="side-section h-100 overflow-scroll overflow-x-hidden">
            <div class="side-exercise d-flex">
              <div class="ex-image">
                <img
                  src="./assests/Bench Press (Barbell).jpg"
                  alt=""
                  class="rounded-circle p-2"
                />
              </div>
              <div class="ex pt-2">
                <div class="ex-name text-white" id="exname">
                  Bench Press (Barbell)
                </div>
                <div class="ex-muscle text-secondary" style="font-size: 0.9rem">
                  Chest
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
